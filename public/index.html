<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003366" />
    <meta name="description" content="Servipublicos E.S.P" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Servipublicos E.S.P</title>
    <!-- Incluye la biblioteca de Google Maps -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD80ffWZxhC66oifNzJt29lskQLozRwlgs&callback=initMap&libraries=places"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Inicializa el mapa -->
    <script>
      function initMap() {
        window.initMapLoaded = true
        window.dispatchEvent(new Event("google-maps-loaded"))
      }
    </script>
  </body>
</html>
